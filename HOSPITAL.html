<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kilimani Hospital</title>
    <link rel="stylesheet" href="hstyles.css">
</head>


<body>

<center class="heading">
    <h1>KILIMANI HOSPITAL</h1>
    <h2>ADMISSION FORM</h2>
</center>


<section class="secfull">
    <form action="">
        <p><u>Personal Details</u></p>
        <div class="pdetails">

            <label>First Name</label>
            <input class="firstname" type="text"="First Name">

            <label>Middle Name</label>
            <input class="sname" type="text"="Middle Name">

            <label>Last Name</label>
            <input type="text"="Last Name">

        </div>

        <div class="ms">

            <label>Date of Birth</label>
            <input class="dob" type="date"="Date of Birth">

            <label>Phone Number</label>
            <input type="tel"="Phone Number">

            </div>
        </form>
    <hr>
<div>
    <form action=""></form>
    <p><u>Next of Kin Details</u></p>

    <label>First Name</label>
    <input class="firstname" type="text"="First Name">

    <label>Middle Name</label>
    <input class="sname" type="text"="Middle Name">

    <label>Last Name</label>
    <input type="text"="Last Name">

<div class="rwk">
    <label>Relationship with Kin</label>
    <input type="radio"name="Relationship with Kin"value="parent">
    <label> parent</label>

    <input type="radio"name="Relationship with Kin"value="guardian">
    <label>guardian</label>

    <input type="radio"name="Relationship with Kin"value="other">
    <label>other</label>
</div>

</div>
    <hr>

    <form action=""></form>
    <p><u>Admission Details</u></p>
<div>
    <label>Date of Admission</label>
    <input class="doa" type="date"="Date of Admission">

    <input type="radio"name="Inpatient/Outpatient"value="Inpatient">
    <label>Inpatient</label>

    <input type="radio"name="Inpatient/Outpatient"value="Outpatient">
    <label>Outpatient</label>
</div>
    <div class="pm">
    <label>Payment Method:</label>
    <label class="pm1">M-Pesa</label>
    <input type="radio"name="Payment Method"value="M-Pesa">

    <label>Cash</label>
    <input type="radio"name="Payment Method"value="Cash">

    <label>Electronic Bank Transfer</label>
    <input type="radio"name="Payment Method"value="Electronic Bank Transfer">

    <label>Credit Card</label>
    <input type="radio"name="Payment Method"value="Credit Card">
</div>
    <hr>
    <p>Describe your medical condition :</p>
    <textarea name="mc" id="mc" cols="90px" rows="6px"></textarea>
    <p class="th"><b>Thank you!</b></p>
    <hr>
</section>

<input class="submith" type="submit"name="submit"value="submit">



</body>
</html>
